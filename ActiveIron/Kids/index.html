<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Immune Kids - Super Protection</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map for React and Lucide Icons -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Nunito:wght@400;600;700;900&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
        }
        
        h1, h2, h3, .kid-font {
            font-family: 'Fredoka', sans-serif;
        }

        /* Custom Animations */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }

        /* Chart Animations */
        @keyframes drawLine {
            from { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
            to { stroke-dasharray: 1000; stroke-dashoffset: 0; }
        }
        .animate-draw-line {
            animation: drawLine 2s ease-out forwards;
        }
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform-origin: center;
        }
    </style>
</head>
<body class="bg-orange-50/50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Sun, Shield, Zap, Smile, Star, Check, ArrowRight, 
            X, Heart, Cloud, Sparkles, PlayCircle, Trophy, RefreshCw, ArrowLeft
        } from 'lucide-react';

        // --- Custom Assets ---

        const BearCharacter = ({ className, mood = 'happy', isPoweredUp = false }) => (
            <svg viewBox="0 0 100 110" className={className}>
                {/* Iron Shield Aura */}
                {isPoweredUp && (
                    <circle cx="50" cy="55" r="50" fill="#7E22CE" opacity="0.2">
                        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1s" repeatCount="indefinite" />
                    </circle>
                )}
                {/* Ears */}
                <circle cx="20" cy="25" r="12" fill="#8B4513" />
                <circle cx="80" cy="25" r="12" fill="#8B4513" />
                <circle cx="20" cy="25" r="6" fill="#D2691E" />
                <circle cx="80" cy="25" r="6" fill="#D2691E" />
                {/* Head */}
                <ellipse cx="50" cy="50" rx="42" ry="40" fill="#8B4513" />
                {/* Snout */}
                <ellipse cx="50" cy="62" rx="20" ry="15" fill="#F4A460" />
                <ellipse cx="50" cy="58" rx="8" ry="5" fill="#3E2723" />
                {/* Eyes */}
                <circle cx="35" cy="45" r="4" fill="white" />
                <circle cx="35" cy="45" r="2" fill="black" />
                <circle cx="65" cy="45" r="4" fill="white" />
                <circle cx="65" cy="45" r="2" fill="black" />
                {/* Mouth */}
                {mood === 'happy' && <path d="M40 68 Q50 75 60 68" stroke="#3E2723" strokeWidth="2" fill="none" strokeLinecap="round" />}
                {mood === 'worried' && <path d="M40 72 Q50 65 60 72" stroke="#3E2723" strokeWidth="2" fill="none" strokeLinecap="round" />}
                {mood === 'super' && <path d="M40 68 Q50 78 60 68" stroke="#3E2723" strokeWidth="3" fill="none" strokeLinecap="round" />}
                {/* Cheeks */}
                <circle cx="25" cy="55" r="5" fill="#FFB6C1" opacity="0.6" />
                <circle cx="75" cy="55" r="5" fill="#FFB6C1" opacity="0.6" />
                {/* Body for game */}
                {mood !== 'head-only' && <path d="M15 85 Q50 115 85 85 L85 110 L15 110 Z" fill={isPoweredUp ? "#5C2D91" : "#F58220"} />}
            </svg>
        );

        const BrandLogo = () => (
            <div className="flex items-center gap-2">
                <div className="relative w-10 h-10 bg-orange-500 rounded-lg transform -rotate-3 flex items-center justify-center shadow-md">
                    <span className="text-white font-black text-2xl font-serif">A</span>
                    <div className="absolute -bottom-1 -right-1 w-4 h-4 bg-purple-700 rounded-full border-2 border-white"></div>
                </div>
                <div className="flex flex-col leading-none">
                    <span className="text-gray-400 text-[10px] tracking-widest font-bold uppercase">Active</span>
                    <span className="text-gray-800 font-bold text-lg tracking-tight">IMMUNE</span>
                    <div className="flex gap-0.5 text-xs font-black">
                        <span className="text-purple-600 bg-purple-100 px-1 rounded-sm">K</span>
                        <span className="text-green-500 bg-green-100 px-1 rounded-sm">i</span>
                        <span className="text-orange-500 bg-orange-100 px-1 rounded-sm">D</span>
                        <span className="text-red-500 bg-red-100 px-1 rounded-sm">S</span>
                    </div>
                </div>
            </div>
        );

        // --- GAME COMPONENT ---

        const ActiveImmuneGame = ({ onClose }) => {
            const [gameState, setGameState] = useState('start');
            const [score, setScore] = useState(0);
            const [health, setHealth] = useState(3);
            const [items, setItems] = useState([]);
            const [bearX, setBearX] = useState(40); 
            const [powerUpTime, setPowerUpTime] = useState(0);
            const [message, setMessage] = useState(null);
            
            const gameLoopRef = useRef();
            const containerRef = useRef(null);
            const lastSpawnTime = useRef(0);

            const BEAR_SIZE = 20; 
            const ITEM_SIZE = 12;

            const handleInput = useCallback((clientX) => {
                if (gameState !== 'playing' || !containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const relativeX = clientX - rect.left;
                const percentageX = (relativeX / rect.width) * 100;
                setBearX(Math.max(0, Math.min(100 - BEAR_SIZE, percentageX - (BEAR_SIZE / 2))));
            }, [gameState]);

            const spawnItem = useCallback(() => {
                const rand = Math.random();
                let type = 'vitD';
                if (rand < 0.3) type = 'vitD';
                else if (rand < 0.5) type = 'vitC';
                else if (rand < 0.65) type = 'zinc';
                else if (rand < 0.75) type = 'iron';
                else if (rand < 0.9) type = 'germ';
                else type = 'cloud';

                setItems(prev => [...prev, {
                    id: Date.now(),
                    x: Math.random() * (100 - ITEM_SIZE),
                    y: -20,
                    type,
                    speed: 0.5 + Math.random() * 0.4
                }]);
            }, []);

            const updateGame = useCallback(() => {
                if (gameState !== 'playing') return;

                if (powerUpTime > 0) setPowerUpTime(prev => Math.max(0, prev - 16));

                setItems(prevItems => {
                    const nextItems = [];
                    for (const item of prevItems) {
                        item.y += item.speed;
                        
                        // Collision
                        const bearBox = { x: bearX, y: 80, w: BEAR_SIZE, h: BEAR_SIZE }; // Approximate logic
                        const itemBox = { x: item.x, y: item.y, w: ITEM_SIZE, h: ITEM_SIZE };

                        const isColliding = 
                            bearBox.x < itemBox.x + itemBox.w &&
                            bearBox.x + bearBox.w > itemBox.x &&
                            bearBox.y < itemBox.y + itemBox.h &&
                            bearBox.h + bearBox.y > itemBox.y;

                        if (isColliding) {
                            handleCollision(item.type);
                        } else if (item.y < 110) {
                            nextItems.push(item);
                        }
                    }
                    return nextItems;
                });

                if (Date.now() - lastSpawnTime.current > 800) {
                    spawnItem();
                    lastSpawnTime.current = Date.now();
                }
                gameLoopRef.current = requestAnimationFrame(updateGame);
            }, [gameState, bearX, powerUpTime, spawnItem]);

            const handleCollision = (type) => {
                const isSuper = powerUpTime > 0;
                if (type === 'iron') {
                    setPowerUpTime(5000);
                    flashMessage("IRON POWER: Energy!", 'iron');
                    setScore(s => s + 200);
                } else if (['vitD', 'vitC', 'zinc'].includes(type)) {
                    setScore(s => s + 100);
                    flashMessage("Yum! Vitamins!", 'good');
                } else if (type === 'germ') {
                    if (isSuper) {
                        setScore(s => s + 50);
                        flashMessage("Iron Protection!", 'good');
                    } else {
                        setHealth(h => {
                            if (h <= 1) setGameState('gameover');
                            return h - 1;
                        });
                        flashMessage("Ouch! Germs!", 'bad');
                    }
                } else if (type === 'cloud') {
                     if (isSuper) {
                        flashMessage("Energy Boost!", 'good');
                    } else {
                        setScore(s => Math.max(0, s - 50));
                        flashMessage("Tiredness...", 'bad');
                    }
                }
            };

            const flashMessage = (text, type) => {
                setMessage({ text, type });
                setTimeout(() => setMessage(null), 1500);
            };

            useEffect(() => {
                if (gameState === 'playing') {
                    lastSpawnTime.current = Date.now();
                    gameLoopRef.current = requestAnimationFrame(updateGame);
                }
                return () => cancelAnimationFrame(gameLoopRef.current);
            }, [gameState, updateGame]);

            return (
                <div className="fixed inset-0 z-[60] bg-orange-50 flex flex-col items-center justify-center p-4">
                    <button onClick={onClose} className="absolute top-4 left-4 bg-white p-2 rounded-full shadow-md z-50 flex items-center gap-2 text-sm font-bold text-gray-600 hover:bg-gray-100">
                        <ArrowLeft size={16} /> Back to Home
                    </button>
                    
                    <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border-4 border-orange-200 relative h-[80vh]">
                        {/* Header */}
                        <div className="bg-white p-3 border-b-2 border-orange-100 flex justify-between items-center z-10 relative">
                            <h3 className="font-black text-orange-500 kid-font">Active Bear</h3>
                            <div className="flex gap-2">
                                {[...Array(3)].map((_, i) => <Heart key={i} size={16} className={i < health ? "fill-red-500 text-red-500" : "fill-gray-200 text-gray-200"} />)}
                            </div>
                            <div className="font-black text-slate-700">{score}</div>
                        </div>

                        {/* Game Area */}
                        <div 
                            ref={containerRef}
                            className="relative w-full h-full bg-gradient-to-b from-blue-100 to-white overflow-hidden"
                            onMouseMove={(e) => handleInput(e.clientX)}
                            onTouchMove={(e) => handleInput(e.touches[0].clientX)}
                        >
                            {gameState === 'start' && (
                                <div className="absolute inset-0 bg-white/90 z-20 flex flex-col items-center justify-center text-center p-6">
                                    <div className="w-24 h-24 mb-4 animate-bounce"><BearCharacter mood="happy" /></div>
                                    <h2 className="text-2xl font-black text-orange-600 mb-2 kid-font">Immunity Adventure!</h2>
                                    <p className="text-gray-500 text-sm mb-6">Collect Vitamins & the Purple Bolt for Iron Power!</p>
                                    <button onClick={() => { setScore(0); setHealth(3); setGameState('playing'); }} className="bg-orange-500 text-white px-8 py-3 rounded-full font-bold shadow-lg animate-pulse flex items-center gap-2">
                                        <PlayCircle /> Start
                                    </button>
                                </div>
                            )}

                            {gameState === 'gameover' && (
                                <div className="absolute inset-0 bg-slate-900/90 z-20 flex flex-col items-center justify-center text-center p-6 text-white">
                                    <h2 className="text-3xl font-bold mb-2 kid-font">Good Try!</h2>
                                    <div className="text-5xl font-black text-orange-400 mb-6">{score}</div>
                                    <button onClick={() => { setScore(0); setHealth(3); setGameState('playing'); setItems([]); }} className="bg-white text-orange-600 px-8 py-3 rounded-full font-bold shadow-lg flex items-center gap-2">
                                        <RefreshCw /> Play Again
                                    </button>
                                </div>
                            )}

                            {gameState === 'playing' && (
                                <>
                                    <div className="absolute bottom-0 transition-all duration-75" style={{ left: `${bearX}%`, width: `${BEAR_SIZE}%` }}>
                                        <BearCharacter mood={powerUpTime > 0 ? 'super' : 'happy'} isPoweredUp={powerUpTime > 0} />
                                    </div>
                                    {items.map(item => (
                                        <div key={item.id} className="absolute flex items-center justify-center" style={{ left: `${item.x}%`, top: `${item.y}%`, width: `${ITEM_SIZE}%` }}>
                                            {item.type === 'vitD' && <Sun className="text-yellow-400 fill-yellow-200" />}
                                            {item.type === 'vitC' && <div className="w-full h-full rounded-full bg-orange-500 border-2 border-orange-600" />}
                                            {item.type === 'zinc' && <Shield className="text-blue-400 fill-blue-100" />}
                                            {item.type === 'iron' && <Zap className="text-purple-600 fill-purple-300 drop-shadow-lg" />}
                                            {item.type === 'germ' && <div className="w-full h-full bg-green-500 rounded-full opacity-80 animate-pulse" />}
                                            {item.type === 'cloud' && <Cloud className="text-gray-300 fill-gray-100" />}
                                        </div>
                                    ))}
                                    {message && (
                                        <div className="absolute top-1/4 left-0 right-0 flex justify-center pointer-events-none">
                                            <span className={`px-4 py-2 rounded-xl font-bold text-xs shadow-xl animate-bounce bg-white border-2 ${message.type === 'bad' ? 'text-red-500 border-red-200' : 'text-green-600 border-green-200'}`}>
                                                {message.text}
                                            </span>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- CHART COMPONENT ---

        const PlaytimePowerChart = () => (
            <div className="bg-white p-6 md:p-8 rounded-[2rem] shadow-xl border-4 border-white relative overflow-hidden">
                <div className="absolute top-0 right-0 w-32 h-32 bg-orange-100 rounded-bl-full -mr-16 -mt-16 z-0"></div>
                
                <div className="relative z-10">
                    <div className="flex justify-between items-end mb-8">
                        <div>
                            <div className="flex items-center gap-2 mb-1">
                                <Zap className="text-purple-600 fill-purple-200" size={24} />
                                <h3 className="text-2xl font-black text-slate-800 kid-font">Playtime Power</h3>
                            </div>
                            <p className="text-gray-500 text-sm font-medium">More energy for running & fun!</p>
                        </div>
                        <div className="text-right">
                            <div className="text-4xl font-black text-green-500 kid-font animate-bounce">+94%</div>
                            <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Energy Boost</div>
                        </div>
                    </div>

                    <div className="relative h-48 w-full">
                        <svg viewBox="0 0 400 200" className="w-full h-full overflow-visible">
                            {/* Grid lines */}
                            <line x1="50" y1="180" x2="380" y2="180" stroke="#f3f4f6" strokeWidth="2" strokeDasharray="4 4"/>
                            <line x1="50" y1="100" x2="380" y2="100" stroke="#f3f4f6" strokeWidth="2" strokeDasharray="4 4"/>
                            <line x1="50" y1="20" x2="380" y2="20" stroke="#f3f4f6" strokeWidth="2" strokeDasharray="4 4"/>

                            {/* Axes Text */}
                            <text x="40" y="185" textAnchor="end" className="text-[10px] fill-gray-400 font-bold">Start</text>
                            <text x="40" y="25" textAnchor="end" className="text-[10px] fill-gray-400 font-bold">Super</text>

                            {/* Line Path */}
                            <path 
                                d="M 50 160 L 215 90 L 380 40" 
                                fill="none" 
                                stroke="url(#gradientLine)" 
                                strokeWidth="6" 
                                strokeLinecap="round"
                                className="animate-draw-line"
                            />
                            
                            <defs>
                                <linearGradient id="gradientLine" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stopColor="#F58220" />
                                    <stop offset="50%" stopColor="#EC4899" />
                                    <stop offset="100%" stopColor="#7E22CE" />
                                </linearGradient>
                            </defs>

                            {/* Points with pop-in animation */}
                            <circle cx="50" cy="160" r="8" fill="#F58220" stroke="white" strokeWidth="3" className="animate-pop-in" style={{animationDelay: '0.5s'}} />
                            <circle cx="215" cy="90" r="8" fill="#EC4899" stroke="white" strokeWidth="3" className="animate-pop-in" style={{animationDelay: '1.0s'}} />
                            <circle cx="380" cy="40" r="8" fill="#7E22CE" stroke="white" strokeWidth="3" className="animate-pop-in" style={{animationDelay: '1.5s'}} />

                            {/* Labels */}
                            <text x="50" y="200" textAnchor="middle" className="text-xs font-bold fill-gray-500">Day 1</text>
                            <text x="215" y="200" textAnchor="middle" className="text-xs font-bold fill-gray-500">3 Weeks</text>
                            <text x="380" y="200" textAnchor="middle" className="text-xs font-bold fill-gray-500">6 Weeks</text>

                            {/* Fun Sticker Tooltip */}
                            <g className="animate-pop-in" style={{animationDelay: '1.8s'}}>
                                <path d="M 330 20 Q 380 0 380 40 Q 380 80 330 60 Q 280 80 280 40 Q 280 0 330 20" fill="#FFD700" stroke="white" strokeWidth="3" />
                                <text x="330" y="45" textAnchor="middle" className="text-[10px] font-black fill-yellow-900 kid-font">MAX POWER!</text>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        );

        // --- Animations & Layout ---

        const AnimatedBlob = ({ color, className, delay = 0 }) => (
            <div 
                className={`absolute rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob ${className}`}
                style={{ backgroundColor: color, animationDelay: `${delay}s` }}
            />
        );

        const FadeInSection = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                if (domRef.current) observer.observe(domRef.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div
                    ref={domRef}
                    className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // --- The "Magic Shield" Science Section ---

        const ShieldSimulation = () => {
            return (
                <div className="py-16 md:py-20 bg-gradient-to-b from-white to-orange-50 relative overflow-hidden">
                    <div className="max-w-6xl mx-auto px-4 md:px-6 grid lg:grid-cols-2 gap-12 items-center">
                        <div className="order-2 lg:order-1">
                            <div className="inline-block px-4 py-1 rounded-full bg-orange-100 text-orange-700 font-bold text-xs md:text-sm mb-4 border border-orange-200">
                                POWERED BY SCIENCE
                            </div>
                            <h2 className="text-3xl md:text-4xl font-extrabold text-slate-800 mb-4">
                                The <span className="text-orange-500">Super Shield</span> Effect
                            </h2>
                            <p className="text-gray-600 mb-8 text-lg">
                                Ordinary vitamins can get lost in the tummy. Active Immune is specially designed to get where it's needed, creating a magical shield of protection!
                            </p>
                            <div className="space-y-4">
                                <div className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-yellow-400 flex items-start gap-4 hover:shadow-md transition-shadow">
                                    <div className="p-2 bg-yellow-100 rounded-full text-yellow-600"><Sun size={24} /></div>
                                    <div>
                                        <h4 className="font-bold text-gray-800">Vitamin D (Sunshine Power)</h4>
                                        <p className="text-sm text-gray-500">600 IU Strength for healthy bones and smiles.</p>
                                    </div>
                                </div>
                                <div className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-400 flex items-start gap-4 hover:shadow-md transition-shadow">
                                    <div className="p-2 bg-orange-100 rounded-full text-orange-600"><Shield size={24} /></div>
                                    <div>
                                        <h4 className="font-bold text-gray-800">Vitamin C & Zinc (The Bodyguards)</h4>
                                        <p className="text-sm text-gray-500">Defends little cells against nasty germs.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="order-1 lg:order-2 relative h-[400px] bg-white rounded-[2rem] shadow-2xl p-4 flex items-center justify-center border-4 border-white overflow-hidden">
                            <div className="absolute inset-0 bg-blue-50/50"></div>
                            <div className="absolute top-4 right-4 bg-white/80 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-blue-500 uppercase tracking-wider shadow-sm z-10">
                                Immune Simulation
                            </div>
                            <svg viewBox="0 0 400 400" className="w-full h-full relative z-0">
                                <defs>
                                    <radialGradient id="shieldGradient" cx="50%" cy="50%" r="50%">
                                        <stop offset="0%" stopColor="#60A5FA" stopOpacity="0" />
                                        <stop offset="80%" stopColor="#3B82F6" stopOpacity="0.1" />
                                        <stop offset="100%" stopColor="#60A5FA" stopOpacity="0.6" />
                                    </radialGradient>
                                </defs>
                                <foreignObject x="150" y="150" width="100" height="100">
                                    <BearCharacter className="w-full h-full" />
                                </foreignObject>
                                <g>
                                    <circle r="6" fill="#FBBF24"><animateMotion dur="4s" repeatCount="indefinite" path="M 200 200 m -120 0 a 120 120 0 1 0 240 0 a 120 120 0 1 0 -240 0" /></circle>
                                    <circle r="6" fill="#F97316"><animateMotion dur="4s" begin="1.3s" repeatCount="indefinite" path="M 200 200 m -120 0 a 120 120 0 1 0 240 0 a 120 120 0 1 0 -240 0" /></circle>
                                    <circle r="6" fill="#8B5CF6"><animateMotion dur="4s" begin="2.6s" repeatCount="indefinite" path="M 200 200 m -120 0 a 120 120 0 1 0 240 0 a 120 120 0 1 0 -240 0" /></circle>
                                </g>
                                <circle cx="200" cy="200" r="90" fill="url(#shieldGradient)" stroke="#60A5FA" strokeWidth="2" strokeDasharray="10 5">
                                    <animate attributeName="r" values="90;100;90" dur="3s" repeatCount="indefinite" />
                                    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
                                    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="20s" repeatCount="indefinite" />
                                </circle>
                            </svg>
                        </div>
                    </div>
                </div>
            );
        };
