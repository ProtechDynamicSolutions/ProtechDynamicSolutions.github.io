<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        :root {
            --primary: #059669; /* Emerald 600 */
            --bg: #ffffff;
            --surface: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #10b981; /* Emerald 500 */
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f8fafc;
                --text-muted: #94a3b8;
                --border: #334155;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
            text-align: center;
        }
        h1 { margin: 0 0 1rem; font-size: 1.5rem; font-weight: 700; }
        p { color: var(--text-muted); margin-bottom: 2rem; line-height: 1.5; }
        .input-group { position: relative; margin-bottom: 1.5rem; text-align: left; }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); ring: 2px solid var(--primary); }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .error { color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem; display: none; }
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            display: none;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary); margin-bottom: 1rem;"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        <h1>Protected Page</h1>
        <p>This content is password protected. Please enter the password below to access it.</p>
        <form id="auth-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter password" autofocus required autocomplete="current-password">
                <div id="error-msg" class="error">Incorrect password or corrupted data.</div>
            </div>
            <button type="submit" id="submit-btn">
                <span class="spinner" id="spinner"></span>
                <span>Access</span>
            </button>
        </form>
        <div class="footer">
            Created by Dave Maher
        </div>
    </div>

        const saltHex = "538ecde5edd0932a5fc25a73f3aa584b";
        const ivHex = "fa25ad7e75948d92b1b41c9f";

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        function base64ToBytes(base64) {
            const binString = atob(base64);
            const bytes = new Uint8Array(binString.length);
            for (let i = 0; i < binString.length; i++) {
                bytes[i] = binString.charCodeAt(i);
            }
            return bytes;
        }

        async function decryptContent(password) {
            const enc = new TextEncoder();
            const dec = new TextDecoder();

            try {
                const salt = hexToBytes(saltHex);
                const iv = hexToBytes(ivHex);
                const data = base64ToBytes(encryptedData);

                const keyMaterial = await window.crypto.subtle.importKey(
                    "raw",
                    enc.encode(password),
                    { name: "PBKDF2" },
                    false,
                    ["deriveBits", "deriveKey"]
                );

                const key = await window.crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt: salt,
                        iterations: 100000,
                        hash: "SHA-256"
                    },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["encrypt", "decrypt"]
                );

                const decryptedBuffer = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    data
                );

                return dec.decode(decryptedBuffer);
            } catch (e) {
                throw new Error("Decryption failed");
            }
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-msg');
            const spinner = document.getElementById('spinner');

            btn.disabled = true;
            spinner.style.display = 'inline-block';
            errorMsg.style.display = 'none';

            setTimeout(async () => {
                try {
                    const decryptedHtml = await decryptContent(password);
                    document.open();
                    document.write(decryptedHtml);
                    document.close();
                } catch (err) {
                    console.error(err);
                    btn.disabled = false;
                    spinner.style.display = 'none';
                    errorMsg.style.display = 'block';
                    document.getElementById('password').focus();
                }
            }, 100);
