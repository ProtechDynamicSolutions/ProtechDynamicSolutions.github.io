<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">

    <title>Adventure HQ - Max & Ari</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Keyframes for the Epic Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.5s; }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        .animate-wiggle { animation: wiggle 0.5s ease-in-out infinite; }
        
        @keyframes spinStar {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes spinBeyblade {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes minecraftFall {
            0% { transform: translateY(-100px) rotate(0deg) scale(0); opacity: 1; }
            50% { transform: translateY(0px) rotate(180deg) scale(1.2); opacity: 1; }
            100% { transform: translateY(50px) rotate(360deg) scale(0.8); opacity: 0.5; }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes explode {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(2) rotate(180deg); opacity: 1; }
            100% { transform: scale(4) rotate(360deg); opacity: 0; }
        }
        
        @keyframes lightning {
            0% { opacity: 0; transform: scaleY(0); }
            10% { opacity: 1; transform: scaleY(1); }
            20% { opacity: 0; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Prevent scrolling during explosions if desired, but standard behavior is fine */
        body { margin: 0; background-color: #020617; }
    </style>
</head>
<body>

    <!-- React, ReactDOM, and Lucide Icons via ESM.sh (No build step required) -->
    <script type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import {

            Coins, Trophy, Pizza, Bomb, PiggyBank, ChevronRight, Target, 
            Sparkles, TreePine, Gift, Flame, Star, Heart, Rocket, Swords, Hexagon

        const App = () => {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [fishFedToday, setFishFedToday] = useState(true);
            const [vault, setVault] = useState({ total: 0, goal: 50 });

            const [comboTimer, setComboTimer] = useState(null);
            const [achievements, setAchievements] = useState([]);
            const [streak, setStreak] = useState(0);
            const [showLevelUp, setShowLevelUp] = useState(false);
            const [explosions, setExplosions] = useState([]);
            const [lightning, setLightning] = useState([]);

            const initialChores = [

                { id: 2, task: 'Clean Bedroom', reward: 2, completed: false, emoji: 'üõèÔ∏è' },
                { id: 3, task: 'Clean Family Room', reward: 1, completed: false, emoji: 'üõãÔ∏è' },

            const vibrate = (pattern = [100]) => {

            const playSound = (type) => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    switch(type) {
                        case 'complete':
                            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(783.99, audioContext.currentTime + 0.1);
                            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.3);
                            break;
                        case 'vault':
                            oscillator.frequency.setValueAtTime(392, audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(523.25, audioContext.currentTime + 0.1);
                            oscillator.frequency.exponentialRampToValueAtTime(659.25, audioContext.currentTime + 0.2);
                            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.4);
                            break;
                        case 'powerup':
                            oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(523.25, audioContext.currentTime + 0.1);
                            oscillator.frequency.exponentialRampToValueAtTime(1046.50, audioContext.currentTime + 0.2);
                            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.5);
                            break;
                        case 'explosion':
                            oscillator.type = 'sawtooth';
                            oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
                            gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.3);
                            break;
                        case 'levelup':
                            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(659.25, audioContext.currentTime + 0.1);
                            oscillator.frequency.exponentialRampToValueAtTime(783.99, audioContext.currentTime + 0.2);
                            oscillator.frequency.exponentialRampToValueAtTime(1046.50, audioContext.currentTime + 0.3);
                            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.6);

                if (boy === 'Max') {

                        createMinecraftBlocks(6); updateCombo(); setStreak(streak + 1);
                        setTimeout(checkAchievements, 100);
                    }
                    setMaxChores(maxChores.map(c => c.id === id ? { ...c, completed: !c.completed } : c));
                } else {
                    const chore = ariChores.find(c => c.id === id);
                    if (!chore.completed) {
                        playSound('complete'); createParticles(8); createBeyblades(5);
                        createMinecraftBlocks(6); updateCombo(); setStreak(streak + 1);
                        setTimeout(checkAchievements, 100);
                    }
                    setAriChores(ariChores.map(c => c.id === id ? { ...c, completed: !c.completed } : c));
                }
            };

            const depositToVault = (boy) => {
                const chores = boy === 'Max' ? maxChores : ariChores;
                const earned = chores.reduce((acc, c) => c.completed ? acc + c.reward : acc, 0);
                if (earned === 0) return;
                playSound('vault'); createParticles(20); createBeyblades(8); createNinjaStars(8);
                createExplosions(3); setShakeVault(true);
                setTimeout(() => setShakeVault(false), 500);
                setVault(prev => ({ ...prev, total: prev.total + earned }));
                if (boy === 'Max') setMaxChores(initialChores.map(c => ({ ...c })));
                else setAriChores(initialChores.map(c => ({ ...c })));
                setTimeout(checkAchievements, 200);
            };

                if (powerUpClaimed) return;
