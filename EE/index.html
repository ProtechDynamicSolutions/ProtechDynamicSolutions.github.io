<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Electrical | ETR</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; 
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; 
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Zap, 
            Save, 
            Plus, 
            ChevronRight, 
            AlertTriangle, 
            CheckCircle2, 
            FileText, 
            Home, 
            ArrowLeft, 
            Trash2, 
            Activity, 
            ShieldCheck, 
            Download, 
            RotateCcw, 
            Lightbulb 
        } from 'https://esm.sh/lucide-react@0.294.0';

        // --- DATA CONSTANTS (I.S. 10101:2020 / ETCI Rules) ---

        const CABLE_TYPES = [
            "PVC/PVC (T&E)",
            "NYM-J",
            "SWA (XLPE)",
            "SWA (PVC)",
            "Singles (Conduit)",
            "Fire Rated (FP200)"
        ];

        const CIRCUIT_TYPES = [
            { id: 'socket', label: 'Socket Outlets (Radial)' },
            { id: 'ring', label: 'Socket Outlets (Ring)' },
            { id: 'lighting', label: 'Lighting' },
            { id: 'fixed', label: 'Fixed Appliance (Cooker/Shower)' },
            { id: 'ev', label: 'EV Charger (Mode 3)' },
            { id: 'pv', label: 'Solar PV Inverter' },
            { id: 'dist', label: 'Distribution Board Feed' }
        ];

        const PROTECTIVE_DEVICES = [
            { id: 'mcb', label: 'MCB (EN 60898)' },
            { id: 'rcbo', label: 'RCBO (EN 61009)' },
            { id: 'fuse', label: 'Fuse (IS 88)' },
        ];

        const CURVES = ['B', 'C', 'D']; // MCB Curves
        const RATINGS = [6, 10, 16, 20, 25, 32, 40, 50, 63]; // Amps
        const CSA_SIZES = ['1.5', '2.5', '4.0', '6.0', '10.0', '16.0', '25.0']; // mm²

        // --- UTILS ---
        const getMaxZs = (rating, curve) => {
            const r = parseInt(rating) || 20;
            if (curve === 'B') return (230 / (r * 5)).toFixed(2);
            if (curve === 'C') return (230 / (r * 10)).toFixed(2);
            return (230 / (r * 20)).toFixed(2); // D
        };

        // --- COMPONENT: HEADER ---
        const Header = ({ view, onBack, title }) => (
            <header className="bg-gray-800 border-b border-gray-700 p-4 sticky top-0 z-50 shadow-lg">
                <div className="flex items-center justify-between max-w-2xl mx-auto">
                <div className="flex items-center gap-3">
                    {view !== 'dashboard' && (
                    <button onClick={onBack} className="p-1 text-gray-400 hover:text-yellow-400 hover:bg-gray-700 rounded-full transition-colors">
                        <ArrowLeft size={24} />
                    </button>
                    )}
                    <div>
                    <h1 className="text-xl font-bold flex items-center gap-2 text-yellow-400 tracking-tight">
                        <Zap className="fill-yellow-400 text-yellow-400" size={20} />
                        Executive Electrical
                    </h1>
                    <p className="text-xs text-gray-400 font-medium tracking-wide uppercase">{title}</p>
                    </div>
                </div>
                <div className="h-8 w-8 bg-yellow-400 rounded-full flex items-center justify-center text-gray-900 font-extrabold text-xs shadow-glow">
                    REC
                </div>
                </div>
            </header>
        );

        // --- COMPONENT: INPUT HELPERS ---
        const SelectGroup = ({ label, value, onChange, options, icon: Icon }) => (
            <div className="mb-4">
                <label className="block text-sm font-semibold text-gray-400 mb-1 flex items-center gap-2">
                {Icon && <Icon size={14} className="text-yellow-400" />} {label}
                </label>
                <div className="relative">
                <select 
                    value={value} 
                    onChange={(e) => onChange(e.target.value)}
                    className="w-full bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent block p-3 shadow-inner appearance-none transition-all"
                >
                    <option value="" disabled>Select {label}</option>
                    {options.map((opt, idx) => (
                    <option key={idx} value={typeof opt === 'object' ? opt.id : opt}>
                        {typeof opt === 'object' ? opt.label : opt}
                    </option>
                    ))}
                </select>
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                    <svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
                </div>
            </div>
        );

        const NumberInput = ({ label, value, onChange, unit, placeholder, step = "0.01", max }) => (
            <div className="mb-4">
                <label className="block text-sm font-semibold text-gray-400 mb-1">{label}</label>
                <div className="relative">
                <input
                    type="number"
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    className={`block w-full p-3 pr-10 text-base bg-gray-700 border rounded-lg shadow-inner focus:ring-2 focus:ring-yellow-400 focus:border-transparent text-white transition-all ${
                    value && max && parseFloat(value) > max ? 'border-red-500 ring-1 ring-red-500' : 'border-gray-600'
                    }`}
                    placeholder={placeholder}
                    step={step}
                />
                {unit && (
                    <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400 font-bold">
                    {unit}
                    </div>
                )}
                </div>
                {value && max && parseFloat(value) > max && (
                <p className="text-red-400 text-xs mt-1 flex items-center gap-1 font-bold animate-pulse">
                    <AlertTriangle size={12} /> Exceeds max limit ({max})
                </p>
                )}
            </div>
        );

        // --- MAIN APP ---
        function App() {
            const [view, setView] = useState('dashboard');
            const [activeCircuitId, setActiveCircuitId] = useState(null);
            
            // -- PERSISTENCE --
            const [installation, setInstallation] = useState(() => {
                const saved = localStorage.getItem('executive_install');
                return saved ? JSON.parse(saved) : {
                mprn: '',
                clientName: '',
                address: '',
                earthingArrangement: 'TN-C-S',
                ze: ''
                };
            });

            const [circuits, setCircuits] = useState(() => {
                const saved = localStorage.getItem('executive_circuits');
                return saved ? JSON.parse(saved) : [];
            });

            useEffect(() => {
                localStorage.setItem('executive_install', JSON.stringify(installation));
                localStorage.setItem('executive_circuits', JSON.stringify(circuits));
            }, [installation, circuits]);

            // Initializers
            const createNewCircuit = () => ({
                id: Date.now(),
                ref: `C${circuits.length + 1}`,
                name: '',
                type: 'socket',
                cableType: 'PVC/PVC (T&E)',
                csa: '2.5',
                conductors: 3,
                method: 'Capped',
                deviceType: 'rcbo',
                rating: '20',
                curve: 'B',
                pdBreakingCapacity: '6',
                rcdType: 'A',
                rcdRating: '30',
                afdd: false,
                r1r2: '',
                riso_ll: '',
                riso_le: '',
                zs: '',
                rcd_x1: '',
                rcd_x5: '',
                polarity: false,
            });

            // Metrics
            const getStats = () => {
                const total = circuits.length;
                let completed = 0;
                let failed = 0;

                circuits.forEach(c => {
                const isDone = c.zs !== '' && c.riso_le !== '';
                if (isDone) completed++;
                
                const maxZs = getMaxZs(c.rating, c.curve);
                if (c.zs && parseFloat(c.zs) > parseFloat(maxZs)) failed++;
                });

                return { total, completed, failed };
            };

            const handleExport = () => {
                const data = JSON.stringify({ installation, circuits, generatedAt: new Date().toISOString() }, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `ETR-${installation.clientName || 'Draft'}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleReset = () => {
                if(window.confirm("Delete everything? This cannot be undone.")) {
                    setCircuits([]);
                    setInstallation({ mprn: '', clientName: '', address: '', earthingArrangement: 'TN-C-S', ze: '' });
                    localStorage.clear();
                }
            };

            // --- SUB-VIEWS ---

            const Dashboard = () => {
                const stats = getStats();
                
                return (
                <div className="pb-24 bg-gray-900 min-h-screen font-sans text-gray-100">
                    {/* Project Card */}
                    <div className="bg-gray-800 p-6 mb-4 border-b border-gray-700 shadow-md">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                        <h2 className="text-2xl font-bold text-white tracking-tight">
                            {installation.clientName || 'New Job'}
                        </h2>
                        <p className="text-sm text-gray-400 mt-1">{installation.address || 'Address not set'}</p>
                        </div>
                        <button 
                        onClick={() => setView('details')}
                        className="text-yellow-400 hover:text-yellow-300 text-sm font-bold border border-yellow-400/30 px-3 py-1 rounded-full hover:bg-yellow-400/10 transition-colors"
                        >
                        Edit Details
                        </button>
                    </div>
                    <div className="grid grid-cols-3 gap-3 mt-4">
                        <div className="bg-gray-700/50 p-3 rounded-xl border border-gray-600 text-center backdrop-blur-sm">
                        <span className="block text-3xl font-bold text-blue-400">{stats.total}</span>
                        <span className="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Circuits</span>
                        </div>
                        <div className="bg-gray-700/50 p-3 rounded-xl border border-gray-600 text-center backdrop-blur-sm">
                        <span className="block text-3xl font-bold text-green-400">{stats.completed}</span>
                        <span className="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Tested</span>
                        </div>
                        <div className={`p-3 rounded-xl border text-center backdrop-blur-sm ${stats.failed > 0 ? 'bg-red-900/20 border-red-500/50' : 'bg-gray-700/50 border-gray-600'}`}>
                        <span className={`block text-3xl font-bold ${stats.failed > 0 ? 'text-red-500' : 'text-gray-400'}`}>
                            {stats.failed}
                        </span>
                        <span className={`text-[10px] uppercase font-bold tracking-wider ${stats.failed > 0 ? 'text-red-400' : 'text-gray-500'}`}>
                            Failed
                        </span>
                        </div>
                    </div>
                    
                    <div className="mt-6 flex gap-3">
                        <button 
                            onClick={handleExport}
                            className="flex-1 flex items-center justify-center gap-2 bg-gray-700 text-white py-3 rounded-lg text-sm font-bold hover:bg-gray-600 border border-gray-600 transition-all"
                        >
                            <Download size={16} className="text-yellow-400" /> Save ETR File
                        </button>
                        <button 
                            onClick={handleReset}
                            className="flex items-center justify-center px-4 bg-gray-700 text-gray-400 rounded-lg hover:bg-red-900/30 hover:text-red-400 border border-gray-600 transition-all"
                        >
                            <RotateCcw size={16} />
                        </button>
                    </div>
                    </div>

                    {/* Circuit List */}
                    <div className="px-4">
                    <h3 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 ml-1">Circuit Schedule</h3>
                    
                    {circuits.length === 0 ? (
                        <div className="text-center py-16 bg-gray-800 rounded-xl border-2 border-dashed border-gray-700">
                        <div className="relative inline-block mb-4">
                            <Lightbulb className="h-12 w-12 text-gray-600" />
                            <div className="absolute top-0 right-0 w-3 h-3 bg-yellow-400 rounded-full animate-ping"></div>
                        </div>
                        <p className="text-gray-400 font-medium text-lg">Dark in here, isn't it?</p>
                        <p className="text-gray-500 text-sm mt-1">Add a circuit to get started.</p>
                        </div>
                    ) : (
                        <div className="space-y-3">
                        {circuits.map((circuit) => {
                            const maxZs = getMaxZs(circuit.rating, circuit.curve);
                            const isFailed = circuit.zs && (parseFloat(circuit.zs) > parseFloat(maxZs));
                            const isComplete = circuit.zs && circuit.riso_le;
                            
                            let statusClass = 'bg-gray-700 text-gray-400';
                            let statusIcon = circuit.ref;

                            if (isFailed) {
                                statusClass = 'bg-red-900/50 text-red-400 border border-red-500/50';
                                statusIcon = '!';
                            } else if (isComplete) {
                                statusClass = 'bg-green-900/50 text-green-400 border border-green-500/50';
                            }

                            return (
                            <div 
                                key={circuit.id}
                                onClick={() => { setActiveCircuitId(circuit.id); setView('edit-circuit'); }}
                                className={`p-4 rounded-xl border flex items-center justify-between active:scale-[0.98] transition-all cursor-pointer shadow-md hover:shadow-lg ${isFailed ? 'bg-red-900/10 border-red-900/50' : 'bg-gray-800 border-gray-700 hover:border-gray-600'}`}
                            >
                                <div className="flex items-center gap-4">
                                <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-sm shadow-inner ${statusClass}`}>
                                    {statusIcon}
                                </div>
                                <div>
                                    <h4 className="font-bold text-gray-100 text-lg">{circuit.name || 'Untitled Circuit'}</h4>
                                    <p className="text-xs text-gray-400 font-mono mt-0.5">
                                    {circuit.csa}mm² <span className="text-gray-600">|</span> {circuit.rating}A Type {circuit.curve}
                                    </p>
                                    {isFailed && (
                                        <p className="text-xs text-red-400 font-bold mt-1 flex items-center gap-1">
                                            <AlertTriangle size={10} /> FAILED: Zs {circuit.zs}Ω &gt; {maxZs}Ω
                                        </p>
                                    )}
                                </div>
                                </div>
                                <ChevronRight className="text-gray-600" />
                            </div>
                            );
                        })}
                        </div>
                    )}
                    </div>

                    {/* FAB */}
                    <button 
                    onClick={() => {
                        const newC = createNewCircuit();
                        setCircuits([...circuits, newC]);
                        setActiveCircuitId(newC.id);
                        setView('edit-circuit');
                    }}
                    className="fixed bottom-6 right-6 bg-yellow-400 text-gray-900 w-16 h-16 rounded-full shadow-lg shadow-yellow-400/20 flex items-center justify-center hover:bg-yellow-300 hover:scale-105 active:scale-95 transition-all z-40"
                    >
                    <Plus size={32} />
                    </button>
                </div>
                );
            };

            const CircuitEditor = () => {
                const [tab, setTab] = useState('wiring');
                const [localCircuit, setLocalCircuit] = useState(
                circuits.find(c => c.id === activeCircuitId)
                );

                const handleSave = () => {
                setCircuits(prev => prev.map(c => c.id === localCircuit.id ? localCircuit : c));
                setView('dashboard');
                };

                const handleDelete = () => {
                if(window.confirm('Delete this circuit record?')) {
                    setCircuits(prev => prev.filter(c => c.id !== localCircuit.id));
                    setView('dashboard');
                }
                };

                const updateField = (field, value) => {
                setLocalCircuit(prev => ({ ...prev, [field]: value }));
                };

                const maxZs = useMemo(() => getMaxZs(localCircuit.rating, localCircuit.curve), [localCircuit.rating, localCircuit.curve]);

                return (
                <div className="bg-gray-900 min-h-screen flex flex-col font-sans">
                    {/* Editor Tabs */}
                    <div className="bg-gray-800 px-4 pt-2 border-b border-gray-700">
                    <div className="flex -mb-px space-x-8 overflow-x-auto">
                        {['wiring', 'protection', 'testing'].map((t) => (
                        <button
                            key={t}
                            onClick={() => setTab(t)}
                            className={`pb-4 text-sm font-bold capitalize border-b-2 whitespace-nowrap px-1 transition-colors ${
                            tab === t 
                                ? 'border-yellow-400 text-yellow-400' 
                                : 'border-transparent text-gray-500 hover:text-gray-300'
                            }`}
                        >
                            {t}
                        </button>
                        ))}
                    </div>
                    </div>

                    {/* Form Content */}
                    <div className="flex-1 p-5 pb-28 overflow-y-auto">
                    {tab === 'wiring' && (
                        <div className="space-y-5 animate-in fade-in slide-in-from-right-4 duration-300">
                        <div className="grid grid-cols-4 gap-3">
                            <div className="col-span-1">
                            <label className="block text-sm font-semibold text-gray-400 mb-1">Ref</label>
                            <input 
                                value={localCircuit.ref} 
                                onChange={e => updateField('ref', e.target.value)}
                                className="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg text-center font-bold focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                            />
                            </div>
                            <div className="col-span-3">
                            <label className="block text-sm font-semibold text-gray-400 mb-1">Circuit Name</label>
                            <input 
                                value={localCircuit.name} 
                                onChange={e => updateField('name', e.target.value)}
                                placeholder="e.g. Kitchen Sockets" 
                                className="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                            />
                            </div>
                        </div>

                        <SelectGroup 
                            label="Circuit Type" 
                            value={localCircuit.type} 
                            onChange={v => updateField('type', v)}
                            options={CIRCUIT_TYPES} 
                        />
                        
                        <SelectGroup 
                            label="Cable Type" 
                            value={localCircuit.cableType} 
                            onChange={v => updateField('cableType', v)}
                            options={CABLE_TYPES} 
                        />

                        <div className="grid grid-cols-2 gap-4">
                            <SelectGroup 
                            label="CSA (mm²)" 
                            value={localCircuit.csa} 
                            onChange={v => updateField('csa', v)}
                            options={CSA_SIZES} 
                            />
                            <SelectGroup 
                            label="Conductors" 
                            value={localCircuit.conductors} 
                            onChange={v => updateField('conductors', v)}
                            options={[2, 3, 4, 5]} 
                            />
                        </div>
                        </div>
                    )}

                    {tab === 'protection' && (
                        <div className="space-y-5 animate-in fade-in slide-in-from-right-4 duration-300">
                        <SelectGroup 
                            label="Device Type" 
                            value={localCircuit.deviceType} 
                            onChange={v => updateField('deviceType', v)}
                            options={PROTECTIVE_DEVICES} 
                            icon={ShieldCheck}
                        />

                        <div className="grid grid-cols-2 gap-4">
                            <SelectGroup 
                            label="Rating (Amps)" 
                            value={localCircuit.rating} 
                            onChange={v => updateField('rating', v)}
                            options={RATINGS} 
                            />
                            <SelectGroup 
                            label="Curve" 
                            value={localCircuit.curve} 
                            onChange={v => updateField('curve', v)}
                            options={CURVES} 
                            />
                        </div>

                        {['rcbo', 'rcd'].includes(localCircuit.deviceType) || (
                            <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-800/50">
                            <h4 className="text-sm font-bold text-blue-400 mb-4">Residual Current Device</h4>
                            <div className="grid grid-cols-2 gap-4">
                                <SelectGroup 
                                label="RCD Type" 
                                value={localCircuit.rcdType} 
                                onChange={v => updateField('rcdType', v)}
                                options={['AC', 'A', 'F', 'B']} 
                                />
                                <SelectGroup 
                                label="Sensitivity" 
                                value={localCircuit.rcdRating} 
                                onChange={v => updateField('rcdRating', v)}
                                options={['10', '30', '100', '300', '500']} 
                                />
                            </div>
                            </div>
                        )}
                        
                        <div className="flex items-center justify-between p-4 bg-gray-800 border border-gray-700 rounded-xl">
                            <span className="font-bold text-gray-300">AFDD Installed?</span>
                            <button 
                            onClick={() => updateField('afdd', !localCircuit.afdd)}
                            className={`relative inline-flex h-7 w-12 items-center rounded-full transition-colors ${localCircuit.afdd ? 'bg-yellow-400' : 'bg-gray-600'}`}
                            >
                            <span className={`inline-block h-5 w-5 transform rounded-full bg-white shadow-md transition-transform ${localCircuit.afdd ? 'translate-x-6' : 'translate-x-1'}`} />
                            </button>
                        </div>
                        </div>
                    )}

                    {tab === 'testing' && (
                        <div className="space-y-6 animate-in fade-in slide-in-from-right-4 duration-300">
                        <div className="bg-yellow-900/20 p-4 rounded-lg flex items-start gap-3 border border-yellow-700/50">
                            <AlertTriangle className="text-yellow-500 shrink-0 mt-0.5" size={18} />
                            <p className="text-xs text-yellow-200/80 leading-relaxed">
                            <strong>Compliance Check:</strong> Enter real measured values. Do not guess. We are watching (not really, but safety first).
                            </p>
                        </div>

                        {/* Continuity */}
                        <div className="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-sm">
                            <h4 className="text-sm font-bold text-gray-300 mb-4 border-b border-gray-700 pb-2">Continuity (Ω)</h4>
                            <NumberInput 
                            label="R1 + R2" 
                            value={localCircuit.r1r2} 
                            onChange={v => updateField('r1r2', v)}
                            unit="Ω" 
                            placeholder="0.00"
                            />
                        </div>

                        {/* Insulation Resistance */}
                        <div className="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-sm">
                            <h4 className="text-sm font-bold text-gray-300 mb-4 border-b border-gray-700 pb-2">Insulation Resistance (MΩ)</h4>
                            <div className="grid grid-cols-2 gap-4">
                            <NumberInput 
                                label="Live - Live" 
                                value={localCircuit.riso_ll} 
                                onChange={v => updateField('riso_ll', v)}
                                unit="MΩ"
                                placeholder=">299"
                            />
                            <NumberInput 
                                label="Live - Earth" 
                                value={localCircuit.riso_le} 
                                onChange={v => updateField('riso_le', v)}
                                unit="MΩ"
                                placeholder=">299"
                            />
                            </div>
                        </div>

                        {/* Loop Impedance */}
                        <div className="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-sm">
                            <div className="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                            <h4 className="text-sm font-bold text-gray-300">Loop Impedance (Zs)</h4>
                            <span className="text-xs bg-gray-900 text-yellow-400 font-mono px-2 py-1 rounded border border-gray-700">Max: {maxZs}Ω</span>
                            </div>
                            <NumberInput 
                            label="Measured Zs" 
                            value={localCircuit.zs} 
                            onChange={v => updateField('zs', v)}
                            unit="Ω"
                            placeholder="0.00"
                            max={maxZs}
                            />
                        </div>

                        {/* RCD */}
                        <div className="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-sm">
                            <h4 className="text-sm font-bold text-gray-300 mb-4 border-b border-gray-700 pb-2">RCD Performance (ms)</h4>
                            <div className="grid grid-cols-2 gap-4">
                            <NumberInput 
                                label="1x IΔn" 
                                value={localCircuit.rcd_x1} 
                                onChange={v => updateField('rcd_x1', v)}
                                unit="ms"
                                max="300"
                                placeholder="<300"
                            />
                            <NumberInput 
                                label="5x IΔn" 
                                value={localCircuit.rcd_x5} 
                                onChange={v => updateField('rcd_x5', v)}
                                unit="ms"
                                max="40"
                                placeholder="<40"
                            />
                            </div>
                        </div>

                        <div className="flex items-center justify-between p-4 bg-gray-800 border border-gray-700 rounded-xl">
                            <span className="font-bold text-gray-300">Polarity Verified?</span>
                            <button 
                            onClick={() => updateField('polarity', !localCircuit.polarity)}
                            className={`p-2 rounded-full transition-all ${localCircuit.polarity ? 'bg-green-500 text-white shadow-[0_0_15px_rgba(34,197,94,0.5)]' : 'bg-gray-700 text-gray-500'}`}
                            >
                            <CheckCircle2 size={24} />
                            </button>
                        </div>

                        </div>
                    )}
                    </div>

                    {/* Editor Footer */}
                    <div className="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 p-4 max-w-2xl mx-auto flex gap-3 shadow-2xl">
                    <button 
                        onClick={handleDelete}
                        className="p-3 text-red-400 bg-red-900/20 rounded-xl hover:bg-red-900/40 border border-transparent hover:border-red-500/50 transition-all"
                    >
                        <Trash2 size={24} />
                    </button>
                    <button 
                        onClick={handleSave}
                        className="flex-1 bg-yellow-400 text-gray-900 font-bold rounded-xl py-3 flex items-center justify-center gap-2 hover:bg-yellow-300 active:scale-95 transition-all shadow-lg shadow-yellow-400/10"
                    >
                        <Save size={20} />
                        Save Circuit
                    </button>
                    </div>
                </div>
                );
            };

            const DetailsEditor = () => (
                <div className="p-4 bg-gray-900 min-h-screen text-gray-100 font-sans">
                <div className="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 space-y-6">
                    <h3 className="font-bold text-lg text-yellow-400 border-b border-gray-700 pb-3">Installation Details</h3>
                    
                    <div>
                    <label className="block text-sm font-semibold text-gray-400 mb-1">MPRN (11 Digits)</label>
                    <input 
                        value={installation.mprn}
                        onChange={(e) => setInstallation({...installation, mprn: e.target.value})}
                        className="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                        placeholder="10012345678"
                        maxLength={11}
                    />
                    </div>

                    <div>
                    <label className="block text-sm font-semibold text-gray-400 mb-1">Client Name</label>
                    <input 
                        value={installation.clientName}
                        onChange={(e) => setInstallation({...installation, clientName: e.target.value})}
                        className="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                        placeholder="John Doe"
                    />
                    </div>

                    <div>
                    <label className="block text-sm font-semibold text-gray-400 mb-1">Address</label>
                    <textarea 
                        value={installation.address}
                        onChange={(e) => setInstallation({...installation, address: e.target.value})}
                        className="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg h-24 focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                        placeholder="Site Address..."
                    />
                    </div>

                    <SelectGroup 
                    label="Earthing Arrangement" 
                    value={installation.earthingArrangement} 
                    onChange={v => setInstallation({...installation, earthingArrangement: v})}
                    options={['TN-C-S', 'TN-S', 'TT']} 
                    />

                    <NumberInput 
                    label="Ze (External Loop Impedance)"
                    value={installation.ze}
                    onChange={v => setInstallation({...installation, ze: v})}
                    unit="Ω"
                    placeholder="0.00"
                    />

                    <button 
                    onClick={() => setView('dashboard')}
                    className="w-full bg-yellow-400 text-gray-900 font-bold py-3 rounded-xl mt-4 hover:bg-yellow-300 transition-colors shadow-lg shadow-yellow-400/20"
                    >
                    Update Details
                    </button>
                </div>
                </div>
            );

            return (
                <div className="font-sans text-gray-100 max-w-2xl mx-auto bg-gray-900 min-h-screen shadow-2xl border-x border-gray-800">
                <Header 
                    view={view} 
                    onBack={() => setView('dashboard')} 
                    title={view === 'dashboard' ? 'Test Record' : view === 'add-circuit' ? 'New Circuit' : 'Edit Circuit'}
                />
                
                {view === 'dashboard' && <Dashboard />}
                {view === 'edit-circuit' && <CircuitEditor />}
                {view === 'details' && <DetailsEditor />}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
